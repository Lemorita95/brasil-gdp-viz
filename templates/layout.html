<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- brazil icon -->
        <link href="/static/images/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- to include further scripts @ htmls -->
        {% block head %}{% endblock %}

        <title>Brasiuuuu - {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">Brazil GDP Viz</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/states">States</a></li>
                            <li class="nav-item"><a class="nav-link" href="/cities">Cities</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer>

            <div id="providers">
                <p class="mb-3 small text-center text-muted">
                    Data provided by <a href="https://servicodados.ibge.gov.br/api/docs/" target="_blank">IBGE</a>, <a href="https://finance.yahoo.com/" target="_blank">Yahoo</a>
                </p>    
            </div>

            <div class="footer-socials">
                <a href=https://www.github.com/Lemorita95 target="_blank">
                    <img src="/static/images/github-mark-white.png" alt="Github" aria-hidden="true" class="socialImg">
                </a>
                <a href="https://www.linkedin.com/in/leandronmorita" target="_blank">
                    <img src="https://www.harvard.edu/wp-content/uploads/2023/11/Linkedin-1.png" alt="Linkedin" aria-hidden="true" class="socialImg">
                </a>
            </div>
            

        </footer>

    </body>

</html>
